<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatHome</title>
    <link rel="icon" type="image" href="image/cathomelogo.png" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <script type="module" src="assets/js/dashboard/dashboard.js"></script>

    <script type="module" src="assets/js/utils/utils.js"></script>

  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-danger fixed-top">
        <div class="container">
         
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
         
          <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <img src="image/cathomelogo.png" alt=""width="100px">
              <h5 class="offcanvas-title" id="toggler-title">CatHome</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Top Cats</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    All about cats
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Breeds</a></li>
                    <li><a class="dropdown-item" href="#">Foods</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">How to take care</a></li>
                  </ul>
                </li>
              </ul>
              <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                <span id="user_logged"></span>
              </div> 
            </div>
          </div>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
          
          <ul class="navbar-nav ms-auto">
          </ul>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profiledropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="profiledropdown">
              <li><a class="dropdown-item" href="#">View Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Help</a></li>
              <li>
                <a class="dropdown-item" href="#" id="btn_logout">Logout</a>
              </li>
            </ul>
          </li>
          <div class="row">
            <!-- Notifications -->
            <div class="alert alert-success d-none" role="alert"></div>
            <div class="alert alert-danger d-none" role="alert"></div>
          </div>
        </div>
      </nav>     
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
